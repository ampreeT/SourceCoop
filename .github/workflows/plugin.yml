name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup sourcemod compiler
        id: setup-sp
        uses: rumblefrog/setup-sp@master
        with:
          version: '1.11.6960'
          version-file: ./scripting/include/srccoop/public.inc
          define-name: SRCCOOP_VERSION

      - name: Compile plugins
        run: |
          mkdir -p plugins/disabled/srccoop_debug
          for file in scripting/*.sp
          do
            plugin="$(basename "${file%.*}")"
            echo -e "\nCompiling $plugin\n"
            spcomp -v2 -i scripting/include -o plugins/"$plugin" "$file" NO_DEBUG=1
            spcomp -v2 -i scripting/include -o plugins/disabled/srccoop_debug/"$plugin" "$file"
          done

      - name: Create package
        run: |
          OUT="/tmp/srccoop"
          SM="${out}/addons/sourcemod"
          mkdir -p "$SM"
          cp -R plugins "$SM"
          cp -R configs "$SM"
          cp -R data "$SM"
          cp -R gamedata "$SM"
          cp -R scripting "$SM"
          cp -R translations "$SM"
          cp -R gamecontent/common/. "$OUT"
          # prune any development files
          find "$OUT" -type f -delete -name ".gitignore" -o -name ".gitkeep"
      
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: SourceCoop-${{ steps.setup-sp.outputs.plugin-version }}-build${{ github.run_number }}
          path: /tmp/package/