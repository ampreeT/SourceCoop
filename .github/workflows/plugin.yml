name: CI

on: [push, pull_request]

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup sourcemod compiler
        id: setup-sp
        uses: rumblefrog/setup-sp@master
        with:
          version: '1.11.6960'
          version-file: ./scripting/include/srccoop/public.inc
          define-name: SRCCOOP_VERSION

      - name: Compile plugins
        run: |
          mkdir plugins
          for file in scripting/*.sp
          do
            echo -e "\nCompiling $file..."
            spcomp -v2 -i scripting/include -o plugins/$file scripting/$file NO_DEBUG=1
          done

      - name: Create package
        run: |
          mkdir -p /tmp/package
          cp -R plugins /tmp/package/
          cp -R configs /tmp/package/
          cp -R data /tmp/package/
          cp -R gamedata /tmp/package/
          cp -R scripting /tmp/package/
          cp -R translations /tmp/package/
      
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: SourceCoop-${{ steps.setup-sp.outputs.plugin-version }}-${{ github.run_number }}
          path: /tmp/package/